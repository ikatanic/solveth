<div ng-show="!loading && !success">
    <div class="col-lg-6">
        <h1>Submit new task</h1>
        <form ng-submit="newInstance(addressFrom, contractAddress, instanceInput, rewardInEther)">
            <div class="form-group">
                <label for="addressFrom">Your address</label>
                <select ng-model="addressFrom" id="addressFrom">
                    <option ng-repeat="account in accounts">{{account}}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="contractAddress">Problem contract address</label>
                <input type="text" class="form-control" id="contractAddress" placeholder="0x123.." ng-model="contractAddress">
            </div>
            <div class="form-group">
                <label for="instanceInput">Input</label>
                <input type="text" class="form-control" id="instanceInput" placeholder="space separated array of uints" ng-model="instanceInput">
            </div>
            <div class="form-group">
                <label for="rewardInEther">Reward in Ether</label>
                <input type="number" class="form-control" id="rewardInEther" placeholder="1" ng-model="rewardInEther">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>

    </div>
</div>

<div ng-show="error">
    <div class="alert alert-warning" role="alert">{{error}}</div>
</div>
<div ng-show="loading">
    <div class="alert alert-notice" role="alert">Loading...</div>
</div>
<div ng-show="success">
    <div class="alert alert-success" role="alert">Success!</div>
</div>
