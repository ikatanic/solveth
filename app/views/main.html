<h1>Problems</h1>
<div ng-repeat="problem in problems">
    Contract address: {{problem[0]}}
    Description: {{problem[1]}}
</div>

<h1>Instances</h1>
<div ng-repeat="instance in instances">
    Contract address: {{instance[0]}}
    Input: {{instance[1]}}
    Reward: {{instance[2]}}
    State: {{instance[3]}}
    Commitment hash: {{instance[4]}}
</div>
